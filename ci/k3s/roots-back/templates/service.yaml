apiVersion: v1
kind: Service
metadata:
  name: {{ include "roots-back.fullname" . }}
  labels:
    {{- include "roots-back.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 9000
      protocol: TCP
      name: http
  selector:
    {{- include "roots-back.selectorLabels" . | nindent 4 }}
