# Build a Docker image with CI/CD and push to the GitLab registry.
# Docker-in-Docker documentation: https://docs.gitlab.com/ee/ci/docker/using_docker_build.html
#
# This template uses one generic job with conditional builds
# for the default branch and all other (MR) branches.

variables:
  CI_REGISTRY_IMAGE: "omridim/roots-back"
  DOCKER_TLS_VERIFY: 1
  DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"
  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_HOST: tcp://docker:2376
  KUBECONFIG: ".k3s.yaml"
#  DOCKER_HOST: "tcp://docker:2376"

docker-build:
  # Use the official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  # services:
  #   - docker:dind
  # Default branch leaves tag empty (= latest tag)
  # All other branches are tagged with the escaped branch name (commit ref slug)
  before_script:
    - docker login -u omridim -p 49c418f2-cac3-4a57-81ad-e7d31268e476
  script:
    - echo "Running on branch '$CI_COMMIT_BRANCH'"
    - docker build --pull -t "$CI_REGISTRY_IMAGE${tag}" -f Dockerfile.prod .
    - docker push "$CI_REGISTRY_IMAGE:${CI_COMMIT_SHA}"
  only:
    - ci-cd
    # - main

helm-upgrade:
  stage: deploy
  image: alpine/helm:3.2.1
  script:
    - helm upgrade back ci/k3s/roots-back/ --install --values=ci/k3s/roots-back/values.yaml --set image.tag="${CI_COMMIT_SHA}"
  only:
    - ci-cd
    - ci-cd
